<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link href="css/normalize.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Test</title>
</head>
<body>
    <header class="header" >
        <div class="container container-header">
            <nav class="header-nav">
                <img src="img/logo_c-c.svg" alt="" class="logo">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="" class="item-link">
                            About Us
                        </a>                       
                    </li>
                    <li class="nav-item">
                        <a href="" class="item-link">
                            Assortiment
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="item-link">
                            Product line
                        </a>                       
                    </li>
                    <li class="nav-item">
                        <a href="" class="item-link">
                            Our partners
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a href="" class="item-link">
                            Partnership
                        </a>                       
                    </li>
                </ul>
                <a href="" class="button button-header">Make an order</a>
            </nav>
        </div>
    </header>
    <section class="section-from">
        <div class="container container-form">
            <form action="" class="form">
                <input id="name" type="text" class="name" name="name" placeholder="Your name">
                <input id="phone" type="text" class="phone" name="phone" placeholder="Your phone">
                <input id="email" type="text" class="email" name="email" placeholder="Your email">
                <button class="button button-form">Send form</button>
            </form>
        </div>
    </section>
    <section class="section-show">
        <div class="container container-show">
            <button class="button button-show">Show requset</button>
        </div>
    </section>
    <section class="section-hero">
        <div class="container container-hero">
            <div class="display-hero">
                <div id="map" style="width:100%; height:400px; margin-left: auto; margin-right: auto; border-radius: 10px;"></div>
            </div>           
        </div>
    </section>
    <section class="slider">
        <div class="container container-slider">
            <div class="slider-full">
                <a href="" class="slider-left-link">
                    <img src="img/4115222-chevron-chevron-left-left_114035.svg" alt="" class="slider-arrow-left">
                </a>
                <div class="slider-wrapper">
                    
                    <div class="slider-field">  
                        <img src="img/1920x1200-px-building-city-cityscape-Gold-Coast-1270905.jpg" alt="" class="slider-img">
                        <img src="img/27640f370156a0e0ae3ee9608fc8480a.jpg" alt="" class="slider-img">
                        <img src="img/Canada_Parks_Lake_Mountains_Forests_Scenery_Rocky_567540_3840x2400.jpg" alt="" class="slider-img">
                        <img src="img/norway-landscape-monochrome-mountains-wallpaper.jpg" alt="" class="slider-img">
                        <img src="img/20200214111937_Vodopad_17-041.jpg" alt="" class="slider-img">
                    </div>
                    
                </div>
                <a href="" class="slider-right-link">
                    <img src="img/4115223-chevron-chevron-right-right_114038.svg" alt="" class="slider-arrow-right">
                </a>
            </div>
            <div class="slider-counting">
                
                <div class="current-slide"></div>
                <div class="total-slide"></div>
                
            </div>
        </div>
    </section>
    <section class="section-card">
        <div class="container container-card">
            
            <ul class="card">

            </ul>
        </div>
        <div class="container container-card">
            <div class="button-place">
                <button class="button button-place">
                    Download more
                </button>      
            </div>
        </div>
    </section>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script src="js/script.js"></script>  
</body>
</html>
